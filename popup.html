<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:active {
      background: #1e40af;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.4;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }
    .hint {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>Job Assessment Helper</h2>
  
  <button id="extractBtn">Extract & Copy Job Description</button>
  
  <div class="divider"></div>
  
  <button id="openClaudeBtn">Open Claude Project</button>
  
  <div id="status"></div>
  
  <div class="hint">
    Click "Extract" to copy the job description with assessment prompt, then paste into your Claude project chat.
  </div>

  <script src="popup.js"></script>
</body>
</html>
