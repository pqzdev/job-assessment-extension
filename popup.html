<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:active {
      background: #1e40af;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.4;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }
    .hint {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
      margin-top: 8px;
    }
    .settings {
      margin-top: 16px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }
    .settings h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      font-family: monospace;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .save-btn {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Job Assessment Helper</h2>

  <button id="extractAndOpenBtn">Copy & Open Claude Project</button>

  <div class="divider"></div>

  <button id="extractBtn">Copy Job Description Only</button>

  <div id="status"></div>

  <div class="hint">
    Copy the job description with assessment prompt to your clipboard, optionally opening your Claude project.
  </div>

  <div class="settings">
    <h3>Settings</h3>
    <input type="text" id="projectIdInput" placeholder="Claude Project ID (e.g., proj_abc123...)" style="margin-bottom: 8px;" />
    <input type="email" id="emailInput" placeholder="Your email address" style="margin-bottom: 8px;" />
    <input type="tel" id="phoneInput" placeholder="Your phone number" style="margin-bottom: 8px;" />
    <button id="saveBtn" class="save-btn">Save Settings</button>
    <div class="hint" style="margin-top: 8px;">
      Find your project ID in the Claude project URL:<br>
      claude.ai/project/<strong>YOUR_PROJECT_ID</strong>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
